<!DOCTYPE html>
<html>
<head>
  <title>Islamic Quiz Challenge</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Comic+Neue:wght@400;700&display=swap">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title-screen">
  <div class="header">
    <h1>Islamic Quiz Challenge!</h1>
    <p>Test your knowledge at different levels</p>
  </div>

  <div class="level-selector">
    <div class="level-card" onclick="window.location.href='https://wwwsamina.github.io/IslamicQuiz1/'">
      <div class="level-icon">🌟</div>
      <h2>Level 1: Rookie</h2>
      <p>Perfect for beginners</p>
      <div class="play-button">Play</div>
    </div>
    
    <div class="level-card" onclick="window.location.href='https://wwwsamina.github.io/IslamicQuiz2/'">
      <div class="level-icon">💪</div>
      <h2>Level 2: Pro</h2>
      <p>Intermediate challenge</p>
      <div class="play-button">Play</div>
    </div>
    
    <div class="level-card" onclick="window.location.href='https://wwwsamina.github.io/IslamicQuiz3/'">
      <div class="level-icon">🏆</div>
      <h2>Level 3: Legend</h2>
      <p>For true experts</p>
      <div class="play-button">Play</div>
    </div>
  </div>

  <div class="footer-credits">
    <div class="creator-text">Created by</div>
    <a href="https://www.linkedin.com/in/samxna/" class="watch-link">Samina Ahmed</a>
  </div>
</div>
</body>
</html>
